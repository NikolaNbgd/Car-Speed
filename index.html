<!doctype html>

<html lang="en">
<head>
  <!-- Title -->
  <title>Car Speed</title>

  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="Cars speed / testing">
  <meta name="author" content="Nikola Popovic">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest Bootstrap compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Stylesheet for the second task -->
  <link rel="stylesheet" type="text/css" href="assets/css/master.css">
  
  <!-- [if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif] -->
</head>

<body>


  <section class="container">

    <!-- Search input field for data filtering -->
    <form id="search_input">
      <div class="input-group">
        <input type="text" class="form-control" id="search" placeholder="Search you car" onkeyup="filter();">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      </div>

    </form>

    <!-- Div in which the json data is stored -->
    <div id="cars" class="clearfix"></div>
  </section>
  
    <section class="race clearfix">
      <div class="measure">
        <span>1xN</span>
        <span>2xN</span>
        <span>3xN</span>
        <span>4xN</span>
        <span>5xN</span>
        <span>6xN</span>
        <span>7xN</span>
        <span>8xN</span>
        <span>9xN</span>
      </div>

      <div id="scale">

        <div class="grandParent">
            <div class="parent" id="show-data1"></div>
            <div class="parent" id="show-data2"></div>
            <div class="parent" id="show-data3"></div>
        </div>

        <span class="speedLimit">50</span>

        <div class="trafficLights">
            <span class="green"></span>
            <span class="red"></span>
        </div> 

            <img  class="hr-5x" src="assets/img/hr-5px.png">

            <img class="hr-3x" src="assets/img/hr-3px.png">
      </div>

        <div class="action">
          <input type="text" id="carSpeed">
          <a class="start" href="javascript:void(0)">START</a>
        </div>
    </section>

 <!-- jQuery library -->
 <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

 <!-- Latest Bootstrap compiled and minified JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- JavaScript for the second task -->
 <script src="assets/js/master.js"></script>
 <script src="assets/js/masterQuery.js"></script>

</body>

</html>
